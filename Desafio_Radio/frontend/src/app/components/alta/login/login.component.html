<p-toast></p-toast>
<br><br>
<h1 class="text-center mb-4 mt-4">INICIAR SESIÓN</h1>
<p-card class="d-flex justify-content-center align-items-center " >
  <form>
    <div class="d-flex flex-column gap-2">
      <label for="email">Correo electronico</label>
      <input pInputText id="email" name="email" aria-describedby="ayuda-email" [(ngModel)]="valorEmail" />
      <small id="ayuda-email"></small>
    </div>
    <div class="d-flex flex-column gap-2 mt-3">
      <label for="password">Contraseña</label>
      <input pInputText id="password" type="password" name="password" aria-describedby="ayuda-email" [(ngModel)]="valorPassword" />
      <small id="ayuda-password"></small>
    </div>

    <div class="mt-4 d-flex align-items-center justify-content-center">
      <p-button (click)="manejarDatosLogin()">Iniciar sesión</p-button>
    </div>

    <div class="mt-4 d-flex align-items-center justify-content-center">
      <span>¿Has olvidado tu contraseña?</span> &nbsp; <a routerLink="/rec-password">Obtén ayuda aqui.</a>
    </div>
  </form>
</p-card>
