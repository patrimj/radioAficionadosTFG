<section>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Indicativo</th>
      <th scope="col">Premio</th>
    </thead>
    <tbody>
      @for (contacto of contactos!; track contacto; let index = $index) {
      <tr>
        <td>{{contacto.created_at | date}}</td>
        <td>{{contacto.usuario_secundarias_secundarias.id_examen}}</td>
        <td>{{contacto.premio}}</td>
      </tr>
      }
    </tbody>
  </table>
</section>
