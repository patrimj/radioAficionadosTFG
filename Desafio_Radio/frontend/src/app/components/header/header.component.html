<button class="btn btn-light hamburguesa" (click)="alternarMenu()" style="position: absolute; top: 10px; right: 10px;">
    <i class="fas fa-bars"></i>
</button>
<p-tabMenu class="menu" [ngClass]="{'visible': isMenuVisible}" [model]="rutasRol"></p-tabMenu>
<img class="icono logo" src="../../../assets/Logo.png" alt="Logo del club">
@if (urlFoto != null && urlFoto != '') {
    <img class="icono foto" src="{{urlFoto}}" alt="Foto de perfil">
}
